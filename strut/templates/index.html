{% load static %}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" "text/css" href="{% static "fonts/fonts.css" %}">
    <link rel="icon" href="{% static "favicon.png" %}" type="image/x-icon" />
    <title>STRUT</title>
    <style>
* {
  box-sizing: border-box;
}

body, html {
  font-family: Blackout;
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  background: #000;
  padding: 0;
  margin: 0;
}

.App {
  max-width: 960px;
  margin: 0 auto;
  padding: 60px 0 0;
}

.App-logo {
  animation: App-logo-spin infinite 1s ease;
  height: 64px;
}

.App-footer {
  font-family: sans-serif;
  color: #7a7f83;
  text-align: center;
  padding: 60px 0;
}

.App-footer strong {
  font-family: Blackout;
  color: #fff;
}

.App-footer strong sup {
  font-size: .5em;
}


@keyframes App-logo-spin {
  0% { transform: rotate(0deg) scale(.5); }
  50% { transform: rotate(-10deg) scale(1.5); }
  100% { transform: rotate(0deg) scale(.5); }
}
    </style>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <form method="post" action="{% url "logout" %}">
        {% csrf_token %}
        <button>Logout</button>
    </form>
    {% else %}
    <a href="{% url "login" %}">Login</a>
    {% endif %}
    <div class="App-wrapper">
      <div class="App">
        <div class="App-header">
          <img class="App-logo" src="{% static "logo-white.svg" %}" />
          <div class="pull-right"></div>
        </div>
      </div>
    </div>
    <center>
      <iframe src="https://player.vimeo.com/video/246024684?background=1&quality=720p" width="1280" height="720" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </center>
    <div class="App-footer">
      The best part of waking up is <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>.
    </div>
  </body>
</html>
